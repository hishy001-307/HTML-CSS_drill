<!DOCTYPE html>
<html lang="ja">

<head> <!-- 編集は不要です！<head></head>は、設定を書く「おまじない」スペース。プログラミングには「おまじない」がつきものだ。 -->

    <meta charset="UTF-8">
    <!-- 文字コードをUTF-8にするおまじない（日本語を正しく表示するため） -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- スマホでもレイアウトが崩れにくくなるおまじない -->

    <title>Gym-01 自己紹介ページ</title>
    <!-- ブラウザのタブに表示されるタイトル -->

    <link rel="stylesheet" href="style.css">
    <!-- CSSファイルを読み込むためのおまじない -->
</head>

<body>
    <!-- ===== ここから画面に表示される内容 ===== -->

    <h1>自己紹介ページ</h1>
    <!-- ページ全体の一番大きな見出し -->

    <!-- ↓↓↓ ここを書き換えてください（あなたの名前） ↓↓↓ -->
    <h2>名前：山田 太郎</h2>
    <!-- 見出しレベル2：セクションのタイトルに使う -->

    <!-- ↓↓↓ ここを書き換えてください（自己紹介文） ↓↓↓ -->
    <p>
        ここに自己紹介文を書きます。
        HTMLとCSSを勉強しています。
    </p>
    <!-- pタグは「文章のかたまり」を表す -->

    <h2>好きなもの</h2>
    <!-- セクション見出し -->

    <!-- ↓↓↓ 好きなものを3つ書いてください ↓↓↓ -->
    <ul>
        <li>コーヒー</li>
        <li>音楽</li>
        <li>散歩</li>
    </ul>
    <!-- ulは箇条書き全体、liは1項目 -->

    <h2>リンク</h2>

    <!-- ↓↓↓ 好きなサイトのURLに書き換えてください ↓↓↓ -->
    <a href="https://gogatsusai.jp/98/visitor/" target="_blank">
        お気に入りのサイト
    </a>
    <!-- aタグはリンク。target="_blank" で別タブで開く -->

    <h2>画像</h2>

    <!-- ↓↓↓ 好きな画像URLに書き換えてください ↓↓↓ -->
    <img src="https://gogatsusai.jp/93/visitor/_nuxt/d7d408f7ba04308e3203d86c1b9f12d9.svg" alt="サンプル画像">
    <!-- imgタグで画像を表示。altは画像が表示されない時の説明 -->

    <!-- ===== ここまで画面に表示される内容 ===== -->
</body>

</html>
