<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- 日本語を正しく表示するおまじない -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- スマホ対応のおまじない -->

    <title>Gym-02 Box</title>

    <link rel="stylesheet" href="style.css">
    <!-- CSSを読み込むおまじない -->
</head>

<body>
    <!-- ===================================================== -->
    <!-- Gym-02：ボックスモデル（カードUIを作る） -->
    <!-- ===================================================== -->

    <div class="card">
        <!-- card：1枚の「箱」 -->

        <div class="card__image">
            <!-- ここを書き換えてください（画像） -->
            <img src="may.svg" alt="">
            
        </div>
        <!-- card__image：画像エリア -->

        <!-- ↓↓↓ ここを書き換えてください（名前） ↓↓↓ -->
        <h1 class="card__title">こひつじ めい</h1>

        <!-- ↓↓↓ ここを書き換えてください（説明文） ↓↓↓ -->
        <p class="card__text">
            ここに紹介文を書きます。短めでOKです。
        </p>

        <!-- ↓↓↓ ここを書き換えてください（ボタンの文字） ↓↓↓ -->
        <a class="card__button" href="https://gogatsusai.jp/98/visitor/">
            フォローする
        </a>
        <!-- aタグでもボタンっぽく作れる（リンク＝遷移する想定） -->
    </div>

</body>

</html>
