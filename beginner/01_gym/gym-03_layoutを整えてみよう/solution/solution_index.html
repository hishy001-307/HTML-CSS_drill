<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-03 Solution</title>
    <link rel="stylesheet" href="solution_style.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <h1 class="sidebar__title">Menu</h1>

            <nav>
                <a class="sidebar__link sidebar__link--active" href="#">Home</a>
                <a class="sidebar__link" href="#">Projects</a>
                <a class="sidebar__link" href="#">Tasks</a>
                <a class="sidebar__link" href="#">Settings</a>
                <a class="sidebar__link" href="#">Help</a>
            </nav>
        </aside>

        <main class="main">
            <h1 class="main__title">ピクミン図鑑</h1>

            <div class="cards">
                <div class="card">
                    <div class="card__image"><img src="figure/red.avif" alt=""></div>
                    <h2 class="card__title">赤ピクミンs</h2>
                    <p class="card__text">火に強い。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>

                <div class="card">
                    <div class="card__image"><img src="figure/blue.avif" alt=""></div>
                    <h2 class="card__title">青ピクミン</h2>
                    <p class="card__text">おぼれない。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>

                <div class="card">
                    <div class="card__image"><img src="figure/yellow.avif" alt=""></div>
                    <h2 class="card__title">黄ピクミン</h2>
                    <p class="card__text">高く跳ぶ。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>

                <div class="card">
                    <div class="card__image"><img src="figure/purple.avif" alt=""></div>
                    <h2 class="card__title">紫ピクミン</h2>
                    <p class="card__text">力もち。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>

                <div class="card">
                    <div class="card__image"><img src="figure/white.avif" alt=""></div>
                    <h2 class="card__title">白ピクミン</h2>
                    <p class="card__text">毒がある。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>

                <div class="card">
                    <div class="card__image"><img src="figure/wing.avif" alt=""></div>
                    <h2 class="card__title">羽ピクミン</h2>
                    <p class="card__text">飛ぶ。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>

                <div class="card">
                    <div class="card__image"><img src="figure/ice.avif" alt=""></div>
                    <h2 class="card__title">氷ピクミン</h2>
                    <p class="card__text">体内に低温の核を持ち、大気中の水分を凍らせてできた氷に寄生することで、体を獲得している。</p>
                    <a class="card__button" href="https://pikminbloom.com" target="_blank">Detail</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
